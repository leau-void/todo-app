
<head>
  <title>Leau's Todo App</title>
<script defer src="index.bundle.js"></script></head>
<body>
  <div id="project-display">
<button class="add-button" data-path="forms,0" data-handler="show">Add Project</button>
  </div>

  <div id="todo-display">
<button class="add-button" data-path="forms,1" data-handler="show">Add Todo</button>
  </div>

  <form id="project-form" class="add-forms visually-hidden" data-path="forms,0">
<label>Enter the title of your Project :
  <input type="text" name="name" required>
</label>
<label>When is this Project due?
  <input class="date-input" name="date" type="date" required>
  <input class="time-input" name="time" type="time" value="18:00" required>
</label>
<label>Did you finish what you had to do for this Project?
</label>
  <label for="done-project-false" class="radio-label">No</label>
  <input name="isDone" class="radio-input" type="radio" value=false id="done-project-false" checked=true>
  <label for="done-project-true" class="radio-label">Yes</label>
  <input name="isDone" class="radio-input" type="radio" value=true id="done-project-true">

  <input type="button" value="X" class="close-form-btn no-form" data-path="forms,0" data-handler="close">

  <input type="submit" class="submit-form no-form" id="submit-project-form" data-handler="submit">
</form>

<div class="background-form visually-hidden"  data-path="forms,0" data-handler="close"></div>
<div class="background-form visually-hidden" data-path="forms,1" data-handler="close"></div>

<form id="todo-form" class="add-forms visually-hidden" data-path="forms,1">
  <label>Enter the title of your Todo :
    <input type="text" name="name" required>
  </label>
  <label>Enter a description your Todo :
    <textarea style="resize: none;" rows=3 name="description"></textarea>
  </label>

  <label>When is this Todo due?
    <input class="date-input" name="date" type="date"  required>
    <input class="time-input" name="time" type="time" value="20:00" required>
  </label>
  
<label>For which Project is this Todo?
  <select name="project">
  </select>
</label>

  <label>What is the priority of this Todo?
  </label>
    <label for="priority-todo-high" class="radio-label">High</label>
    <input name="priority" class="radio-input" type="radio" value="high" id="priority-todo-high">
    <label for="priority-todo-medium" class="radio-label">Medium</label>
    <input name="priority" class="radio-input" type="radio" value="medium" id="priority-todo-medium" checked=true>
    <label for="priority-todo-low" class="radio-label">Low</label>
    <input name="priority" class="radio-input" type="radio" value="low" id="priority-todo-low">
  
    <label>Do you have notes to keep for this Todo ?
      <textarea name="notes" style="resize: none;" rows=2></textarea>
    </label>

  <label>Did you finish what you had to do for this Todo?
  </label>
    <label for="done-todo-false" class="radio-label">No</label>
    <input name="isDone" class="radio-input " type="radio" value=false id="done-todo-false" checked=true>
    <label for="done-todo-true" class="radio-label">Yes</label>
    <input name="isDone" class="radio-input" type="radio" value=true id="done-todo-true">

    <label>Insert a Checklist item in this Todo?
      <input type="text" class="no-form">
      <button id="add-checklist-button" value="add" class="no-form" data-handler="addChecklist">Add</button>
      <div id="checklist-form-div">
        <label class="checklist-element">Prepare the Todo
          <input type="checkbox" class="no-form">
        </label>
      </div>
    </label>

    <input type="button" value="X" class="close-form-btn no-form" data-path="add-forms,1" data-handler="close">
  
    <input type="submit" class="submit-form no-form" id="submit-todo-form" data-handler="submit" class="no-form">
</form>

</body>
